<!DOCTYPE html>
<tr data-id="{{id}}"
  data-codigo="{{codigo}}"
  data-aeronave-nome="{{aeronaveNome}}"
  data-escalas="{{escalas}}"
  data-data-hora="{{dataHora}}"
  data-assentos-disponiveis="{{assentosDisponiveis}}"
  data-situacao="{{situacao}}"
  data-valor="{{valor}}"
>
  <td>{{id}}</td>
  <td>{{codigo}}</td>
  <td>{{aeronaveNome}}</td>
  <td>{{escalas}}</td>
  <td>{{dataHora}}</td>
  <td>{{assentosDisponiveis}}</td>
  <td>{{situacao}}</td>
  <td>{{valor}}</td>
</tr>
