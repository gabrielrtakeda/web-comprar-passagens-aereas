<!DOCTYPE html>
<tr data-id="{{id}}"
  data-codigo="{{codigo}}"
  data-nome="{{nome}}"
  data-quantidade-fileiras="{{quantidadeFileiras}}"
  data-quantidade-assentos-fileira="{{quantidadeAssentosFileira}}"
>
  <td>{{id}}</td>
  <td>{{codigo}}</td>
  <td>{{nome}}</td>
  <td>{{quantidadeFileiras}}</td>
  <td>{{quantidadeAssentosFileira}}</td>
  <td class="text-center">
    <button type="button"
      class="btn btn-danger btn-xs glyphicon glyphicon-remove-sign text-danger aeronave-delete"
      data-tooltip="Delete"
      data-tooltip-stickto="top"
      data-tooltip-color="charcoal"
      data-tooltip-animate-function="spin">
    </button>
  </td>
</tr>
